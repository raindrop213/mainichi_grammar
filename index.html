<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语语法</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height:1.5;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      position: fixed; /* 固定位置 */
      top: 0; /* 距离顶部 0 */
      height: 50px;
      width: 100%; /* 占满宽度 */
      z-index: 1000; /* 保证在最前方 */
      background: #0078d4; /* 确保背景颜色覆盖内容 */
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* 添加阴影 */
    }
    nav ul {
      padding: 0;
      display: flex;
      list-style: none;
      justify-content: center;
    }
    nav li {
      margin: 0 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    section {
      margin-bottom: 20px;
    }
    h2 {
      color: #0078d4;
      border-bottom: 2px solid #0078d4;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #0078d4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #detail-popup {
      position: fixed;
      top: 50px;
      right: 0;
      width: 50%; /* 默认宽度为50% */
      height: auto;
      max-height: 90%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      overflow-y: auto;
      border: 1px solid #ddd;
      display: none;
      word-wrap: break-word;
      overflow-x: hidden; /* 隐藏横向滚动条 */
    }
    /* 添加媒体查询 */
    @media (max-width: 768px) { /* 当屏幕宽度小于等于768px时 */
      #detail-popup {
        width: 80%; /* 弹窗宽度变为80% */
      }
    }
    #detail-header {
      position:fixed; /* 固定在弹窗顶部 */
      background: #db8277; /* 背景颜色 */
      width: 100%; /* 占满宽度 */
      color: #fff; /* 字体颜色 */
      font-weight: bold; /* 字体加粗 */
      padding: 10px;
      z-index: 10; /* 确保在最前方 */
      border-bottom: 2px solid #ddd; /* 下边框 */
    }
    
    #detail-content {
      padding: 45px 20px 45px 20px;
    }
    img {
      width: 100%;
    }
    .gray {
      color: #00000033;
      margin-left: 55px;
    }
    .bold {
      font-weight: bold;
      color: #db8277;
    }
    .post_content dt,.post_content h2,.post_content h3,.post_content h4 {
    font-weight: 700;
    border-bottom: 2px solid #db8277;
  }
  .post_content table {
    border: none;
    border-collapse: collapse;
    border-spacing: 0;
    line-height: 1.6;
    max-width: 100%;
    text-align: left;
    width: 100%
}
.post_content td,.post_content th {
    border: 1px solid #dcdcdc;
    padding: .5em
}

.post_content th {
    background-color: hsla(0,0%,59%,.05);
    color: inherit;
    font-weight: 700
}

.post_content thead td,.post_content thead th {
    color: #fff
}

.post_content :where(table) caption {
    font-size: .9em;
    margin-bottom: .25em;
    opacity: .8
}
#navigation-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10000;
    }
    #navigation-buttons button {
      width: 30%;
      height: 50px;
      margin: 2px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: #fff;
      background-color: #00000023;
    }
    #navigation-buttons button:hover {
      background: #0078d4;
    }
    #toggle-gray{
    position: absolute;
    height: 30px;
    width: 50px;
    right: 20px;
    top: 10px;
    }
      /* 高亮选中项的样式 */
  .selected {
    background-color: #0078d428; /* 高亮背景色 */
    border-radius: 1px;
    border-radius: 5px;
  }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" data-type="五十音順">五十音順</a></li>
        <li><a href="#" data-type="レベル順">レベル順</a></li>
        <li><a href="#" data-type="敬語">敬語</a></li>
      </ul>
      <button id="toggle-gray">ON</button>
    </nav>
  </header>
  <main>
    <div id="content"></div>
  </main>
  <div id="detail-popup">
    <div id="detail-header"></div>
    <div id="detail-content"></div>
  </div>
  <div id="navigation-buttons">
    <button id="prev-button">前へ</button>
    <button id="next-button">次へ</button>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 配置文件路径
      const dataFilePath = 'grammar_spider/grammar_data.json';
      const detailFilePath = 'grammar_spider/grammar_detail.json';
  
      const categories = {
        '五十音順': ['あいうえお', 'かきくけこ', 'さしすせそ', 'たちつてと', 'なにぬねの', 'はひふへほ', 'まみむめも', 'や　ゆ　よ', 'らりるれろ', 'わ　を　ん'],
        'レベル順': ['Ｎ０文法', 'Ｎ１文法', 'Ｎ２文法', 'Ｎ３文法', 'Ｎ４文法', 'Ｎ５文法'],
        '敬語': ['尊敬語', '謙譲語Ⅰ・Ⅱ', '丁寧語']
      };
  
      let grammarData = [];
      let grammarDetails = [];
      let currentIndex = -1; // 当前语法项索引
      let isGrayEnabled = true;
  
      // DOM 元素
      const toggleButton = document.getElementById('toggle-gray');
      const contentDiv = document.getElementById('content');
      const detailPopup = document.getElementById('detail-popup');
      const detailHeader = document.getElementById('detail-header');
      const detailContent = document.getElementById('detail-content');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');
      
      
      // 添加一个选中的样式类
      const HIGHLIGHT_CLASS = 'selected'; // 定义高亮样式

      // 更新高亮样式并滚动到选中项
      function highlightAndScrollTo(index) {
        // 移除所有高亮
        document.querySelectorAll('li').forEach(item => {
          item.classList.remove('selected'); // 使用静态样式
        });

        // 高亮当前选中项
        const selectedItem = contentDiv.querySelectorAll('li')[index];
        if (selectedItem) {
          selectedItem.classList.add('selected'); // 添加高亮样式
          selectedItem.scrollIntoView({ behavior: 'smooth', block: 'center' }); // 平滑滚动到中间
        }
      }
  
      // 更新所有带 .gray 的元素颜色
      function updateGrayElements() {
        document.querySelectorAll('.gray').forEach(element => {
          element.style.color = isGrayEnabled ? '#00000033' : 'transparent';
        });
      }
  
      // 切换灰色字体开关
      toggleButton.addEventListener('click', () => {
        isGrayEnabled = !isGrayEnabled;
        updateGrayElements();
        toggleButton.textContent = isGrayEnabled ? 'ON' : 'OFF';
      });
  
      // 加载数据
      async function loadData() {
        try {
          const [data, details] = await Promise.all([
            fetch(dataFilePath).then(res => res.json()),
            fetch(detailFilePath).then(res => res.json())
          ]);
          grammarData = data;
          grammarDetails = details;
        } catch (error) {
          console.error('数据加载失败', error);
        }
      }
  
      // 渲染主内容区域
      function renderContent(categoryType) {
        contentDiv.innerHTML = '';
        if (!categories[categoryType]) return;
  
        categories[categoryType].forEach(subCategory => {
          const section = document.createElement('section');
          const heading = document.createElement('h2');
          heading.textContent = subCategory;
          section.appendChild(heading);
  
          const list = document.createElement('ul');
          grammarData
            .filter(item => item.category === subCategory || item.level === subCategory)
            .forEach(item => {
              const listItem = document.createElement('li');
              const link = document.createElement('a');
              link.href = '#';
              link.textContent = item.name;
              link.addEventListener('click', event => {
                event.preventDefault();
                currentIndex = grammarData.findIndex(grammar => grammar.item === item.item);
                handleLinkClick(item.item);
                saveState(categoryType, currentIndex);
              });
              listItem.appendChild(link);
              list.appendChild(listItem);
            });
  
          section.appendChild(list);
          contentDiv.appendChild(section);
        });
      }
  
      // 渲染弹窗内容
      function renderDetailContent(name, content) {
        detailHeader.textContent = name;
        detailContent.innerHTML = content;
        
        detailContent.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', event => {
            event.preventDefault();
            const href = link.getAttribute('href');
            const match = href.match(/\/grammar\/(.*)\//);
            if (match && match[1]) handleLinkClick(match[1]);
          });
        });
  
        detailPopup.style.display = 'block';
        detailPopup.scrollTo(0, 0);
      }
  
      // 保存状态到 localStorage
      function saveState(categoryType, index) {
        localStorage.setItem('selectedCategory', categoryType);
        localStorage.setItem('currentIndex', index);
        localStorage.setItem('scrollPosition', window.scrollY); // 保存滚动位置
        localStorage.setItem('popupVisible', detailPopup.style.display === 'block');
      }
  
      // 恢复状态
      function restoreState() {
        const selectedCategory = localStorage.getItem('selectedCategory') || '五十音順';
        const savedIndex = localStorage.getItem('currentIndex');
        const savedScrollPosition = localStorage.getItem('scrollPosition');
        const popupVisible = localStorage.getItem('popupVisible') === 'true';
  
        renderContent(selectedCategory);
  
        if (savedIndex !== null) {
          currentIndex = parseInt(savedIndex, 10);
          handleLinkClick(grammarData[currentIndex].item);
        }
  
        if (popupVisible) {
          detailPopup.style.display = 'block';
        }
  
        if (savedScrollPosition) {
          window.scrollTo(0, parseInt(savedScrollPosition, 10));
        }
      }
  
      // 处理链接点击
      function handleLinkClick(key) {
        const item = grammarData.find(grammar => grammar.item === key);
        if (item) {
          const detail = grammarDetails.find(detailItem => detailItem.item === key);
          renderDetailContent(item.name, detail ? detail.content : '<p>无法找到对应内容</p>');
          highlightAndScrollTo(currentIndex); // 在点击时高亮并跳转
        } else {
          renderDetailContent('未知语法', '<p>无法找到对应语法</p>');
        }
        updateGrayElements();
      }
  
      // 修改上一项和下一项的点击事件
      function handlePrevClick(event) {
        event.stopPropagation();
        if (currentIndex > 0) {
          currentIndex--;
          handleLinkClick(grammarData[currentIndex].item);
          saveState(localStorage.getItem('selectedCategory'), currentIndex);
          highlightAndScrollTo(currentIndex); // 在切换时高亮并跳转
        }
      }
      function handleNextClick(event) {
        event.stopPropagation();
        if (currentIndex < grammarData.length - 1) {
          currentIndex++;
          handleLinkClick(grammarData[currentIndex].item);
          saveState(localStorage.getItem('selectedCategory'), currentIndex);
          highlightAndScrollTo(currentIndex); // 在切换时高亮并跳转
        }
      }

      // 监听键盘事件
      document.addEventListener('keydown', event => {
        switch (event.key) {
          case 'ArrowUp': // 上键
            event.preventDefault(); // 阻止默认滚动
            handlePrevClick(event);
            break;
          case 'ArrowDown': // 下键
            event.preventDefault(); // 阻止默认滚动
            handleNextClick(event);
            break;
          default:
            break;
        }
      });

      prevButton.addEventListener('click', handlePrevClick);
      nextButton.addEventListener('click', handleNextClick);
  
      // 点击空白区域关闭弹窗
      document.addEventListener('click', event => {
        if (!detailPopup.contains(event.target) &&
            ![prevButton, nextButton].includes(event.target) &&
            !event.target.closest('#content') &&
            !event.target.closest('header')) {
          detailPopup.style.display = 'none';
          saveState(localStorage.getItem('selectedCategory'), currentIndex);
        }
      });
  
      // 阻止点击弹窗内容时关闭
      detailPopup.addEventListener('click', event => {
        event.stopPropagation();
      });
  
      // 初始化
      loadData().then(() => {
        document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', event => {
            event.preventDefault();
            const categoryType = link.getAttribute('data-type');
            renderContent(categoryType);
            saveState(categoryType, currentIndex);
          });
        });
        restoreState(); // 恢复状态
      });
    });
  </script>
  
</body>
</html>
