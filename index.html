<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>日语语法</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height:1.5;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      text-align: center;
      position: fixed;
      top: 0;
      height: 50px;
      width: 100%;
      z-index: 1000;
      background: #0078d4;
      color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    nav ul {
      padding: 0;
      display: flex;
      list-style: none;
      justify-content: center;
    }
    nav li {
      margin: 0 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px 20px;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    section {
      margin-bottom: 20px;
    }
    #content h2 {
      position: sticky;
      color: #0078d4;
      top: 50px;
      padding: 6px 0px;
      background: #ffffff;
      z-index: 2;
      margin: 0;
      border-bottom: 2px solid #0078d4;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      color: #0078d4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #detail-popup {
      position: fixed;
      top: 50px;
      right: 0;
      width: 50%;
      height: auto;
      max-height: 90%;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      overflow-y: auto;
      border: 1px solid #ddd;
      display: none;
      word-wrap: break-word;
      overflow-x: hidden;
      transition: opacity 0.1s ease-in-out;
      opacity: 1;
    }
    .dragging #detail-popup {
      opacity: 0.2;
    }
    /* 添加媒体查询 */
    @media (max-width: 768px) {
      #detail-popup {
        width: 80%;
      }
    }
    #detail-header {
      position:fixed;
      background: #db8277;
      width: 100%;
      color: #fff;
      font-weight: bold;
      padding: 10px;
      z-index: 10;
      border-bottom: 2px solid #ddd;
    }
    
    #detail-content {
      padding: 45px 20px 45px 20px;
    }
    img {
      width: 100%;
    }
    .gray {
      color: #00000033;
      margin-left: 55px;
    }
    .bold {
      font-weight: bold;
      color: #db8277;
    }
    /* 弹窗中表格样式 */
    .post_content dt,.post_content h2,.post_content h3,.post_content h4 {
      font-weight: 700;
      border-bottom: 2px solid #db8277;
    }
    .post_content table {
      border: none;
      border-collapse: collapse;
      border-spacing: 0;
      line-height: 1.6;
      max-width: 100%;
      text-align: left;
      width: 100%
    }
    .post_content td,.post_content th {
      border: 1px solid #dcdcdc;
      padding: .5em
    }
    .post_content th {
      background-color: hsla(0,0%,59%,.05);
      color: inherit;
      font-weight: 700
    }
    .post_content thead td,.post_content thead th {
        color: #fff
    }
    .post_content :where(table) caption {
      font-size: .9em;
      margin-bottom: .25em;
      opacity: .8
    }
    #navigation-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10000;
    }
    #navigation-buttons button {
      width: 30%;
      height: 50px;
      margin: 2px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      color: #fff;
      background-color: #00000011;
    }
    #navigation-buttons button:hover {
      background: #0078d4;
    }
    #toggle-gray{
      position: absolute;
      height: 30px;
      width: 35px;
      right: 20px;
      top: 10px;
      border-radius: 10px;
      border:transparent;
    }
    #toggle-gray:hover {
      background: #74aad3;
      color: #ffffff;
    }
    /* 高亮选中项的样式 */
    .selected {
      background-color: #0078d428;
      border-radius: 5px;
    }

    /* 搜索页面样式 */
    #search-input {
      display: block;
      width: 100%;
      height: 40px;
      font-size: 16px;
      border: 1px solid #ccc;
    }
    #search-bar-container {
      position: sticky;
      top: 55px;
      z-index: 2;
      padding: 15px 0;
    }
    #search-intro p{
      color: #333;
      padding: 0px 2px;
    }
    #close-popup {
      position: fixed;
      right: 0;
      background: #ffffff1c;
      height: 30px;
      border: transparent;
      font-size: 25px;
      text-align: center;
      color: #000000ad;
      cursor: pointer;
      border-radius: 10px;
      z-index: 20;
      padding: 0px 18px;
      margin: 7px 12px;
    }

    #close-popup:hover {
      color: #db1010;
      background: #ffffff5d;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#" data-type="レベル順">レベル順</a></li>
        <li><a href="#" data-type="五十音順">仮名順</a></li>
        <li><a href="#" data-type="敬語">敬語</a></li>
        <li><a href="#" data-type="検索">検索</a></li>
      </ul>
      <button id="toggle-gray">译</button>
    </nav>
  </header>
  <main>
    <div id="content"></div>
  </main>
  <div id="detail-popup">
    <button id="close-popup">×</button>
    <div id="detail-header"></div>
    <div id="detail-content"></div>
  </div>
  <div id="navigation-buttons">
    <button id="prev-button">前へ</button>
    <button id="next-button">次へ</button>
  </div>
    <!-- grammar_data.json:
    [
      {
          "name": "～あぐねる",
          "category": "あいうえお",
          "first": "あ",
          "level": "Ｎ０",
          "item": "n0-aguneru",
          "link": "https://mainichi-nonbiri.com/grammar/n0-aguneru/",
          "detail": ""
      }, ...
      grammar_detail.json:
      [
        {
            "item": "n0-aguneru",
            "content": "<div class=\"post_content\"><h3>備考</h3></div>"
        },...-->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 配置文件路径
      const dataFilePath = 'grammar_spider/grammar_data.json';
      const detailFilePath = 'grammar_spider/grammar_detail.json';
      const categories = {
        '五十音順': ['あいうえお', 'かきくけこ', 'さしすせそ', 'たちつてと', 'なにぬねの', 'はひふへほ', 'まみむめも', 'や　ゆ　よ', 'らりるれろ', 'わ　を　ん'],
        'レベル順': ['Ｎ０文法', 'Ｎ１文法', 'Ｎ２文法', 'Ｎ３文法', 'Ｎ４文法', 'Ｎ５文法'],
        '敬語': ['尊敬語', '謙譲語Ⅰ・Ⅱ', '丁寧語']
      };
  
      let grammarData = [];
      let grammarDetails = [];
      let currentIndex = -1; // 当前语法项索引
      let isGrayEnabled = true;
      let categoryIndexes = {
        '五十音順': -1,
        'レベル順': -1,
        '敬語': -1  
      };
      let filteredGrammarData = []; // 当前页面的语法数据
      let isDragging = false; // 是否正在拖动主页面
              
      // DOM 元素
      const toggleButton = document.getElementById('toggle-gray');
      const contentDiv = document.getElementById('content');
      const detailPopup = document.getElementById('detail-popup');
      const detailHeader = document.getElementById('detail-header');
      const detailContent = document.getElementById('detail-content');
      const prevButton = document.getElementById('prev-button');
      const nextButton = document.getElementById('next-button');


      // 渲染搜索页面
      function renderSearchPage() {
        contentDiv.innerHTML = `
        <div id="search-bar-container">
          <input id="search-input" type="text" placeholder="語法名を検索する">
        </div>
          <div id="search-intro">
            <p>本站内容全部源自「<a href="https://mainichi-nonbiri.com/" target="_blank">毎日のんびり日本語教師</a>」</p>
            <p>因苦于源站这部分糟糕的交互体验，遂架设了此站</p>
            <p>另外源站还汇聚了大量优质日语学习资源，很有用</p>
            <p>！！！请不要范围式地分享本站，自个儿用就好了</p>
            <p>最后还在奋斗中的同学早日达成 Ｎ１★*‧٩(ˊᗜˋ*)و✧*‧</p>
          </div>
          <ul id="search-results"></ul>
        `;
        const searchInput = document.getElementById('search-input');
        const searchIntro = document.getElementById('search-intro');
        const searchResults = document.getElementById('search-results');

        searchInput.addEventListener('input', () => {
          const query = searchInput.value.trim().toLowerCase();
          
          // 当用户输入时隐藏简介
          if (query !== '') {
            searchIntro.style.display = 'none';
          } else {
            searchIntro.style.display = 'block';
          }

          if (query === '') {
            searchResults.innerHTML = '';
            return;
          }

          // 直接在 filter 中同时过滤五十音顺序和关键字
          const filteredResults = grammarData.filter(item =>
            categories['五十音順'].includes(item.category) && // 只保留五十音顺的内容
            item.name.toLowerCase().includes(query)            // 检索关键字
          );

          if (filteredResults.length > 0) {
            searchResults.innerHTML = filteredResults
              .map(item => `<li><a href="#" data-item="${item.item}">${item.name}</a></li>`)
              .join('');
          } else {
            searchResults.innerHTML = '<li>該当する語法がありません。</li>';
          }

          // 点击结果显示详情
          searchResults.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', event => {
              event.preventDefault();
              const itemKey = link.getAttribute('data-item');
              handleLinkClick(itemKey);
            });
          });
        });
      }
      // 关闭按钮功能
      document.getElementById('close-popup').addEventListener('click', () => {
        detailPopup.style.display = 'none'; // 隐藏弹窗
        saveState(localStorage.getItem('selectedCategory'), currentIndex);
      });
      
      // 更新高亮样式并滚动到选中项
      function highlightAndScrollTo(index, instant = false) {
        // 移除所有高亮
        document.querySelectorAll('li').forEach(item => {
          item.classList.remove('selected');
        });

        // 高亮当前选中项
        const selectedItem = contentDiv.querySelectorAll('li')[index];
        if (selectedItem) {
          selectedItem.classList.add('selected');
          // 根据传入的参数选择滚动行为
          selectedItem.scrollIntoView({ 
            behavior: instant ? 'auto' : 'smooth', // 切换页面用瞬时滚动，其他用平滑滚动
            block: 'center' 
          });
        }
      }
      // 更新所有带 .gray 的元素颜色
      function updateGrayElements() {
        document.querySelectorAll('.gray').forEach(element => {
          element.style.color = isGrayEnabled ? '#00000033' : 'transparent';
        });
      }
  
      // 切换灰色字体开关
      toggleButton.addEventListener('click', () => {
        isGrayEnabled = !isGrayEnabled;
        updateGrayElements();
        toggleButton.textContent = isGrayEnabled ? '译' : '原';
        
        // 保存开关状态到 localStorage
        localStorage.setItem('isGrayEnabled', isGrayEnabled);
      });
      // 恢复开关状态
      function restoreToggleState() {
        const savedGrayState = localStorage.getItem('isGrayEnabled');
        if (savedGrayState !== null) {
          isGrayEnabled = JSON.parse(savedGrayState); // 将字符串转换为布尔值
          updateGrayElements();
          toggleButton.textContent = isGrayEnabled ? '译' : '原';
        }
      }
  
      // 主页面触摸开始事件
      document.body.addEventListener('touchstart', (event) => {
        if (!event.target.closest('#detail-popup')) {
          isDragging = false; // 初始化为未拖动
          document.body.classList.remove('dragging'); // 确保没有残留样式
        }
      });

      // 主页面触摸移动事件
      document.body.addEventListener('touchmove', (event) => {
        if (!event.target.closest('#detail-popup')) {
          isDragging = true;
          document.body.classList.add('dragging');
        }
      });

      // 主页面触摸结束事件
      document.body.addEventListener('touchend', () => {
        if (isDragging) {
          document.body.classList.remove('dragging');
        }
        isDragging = false;
      });

      // 加载数据
      async function loadData() {
        try {
          const [data, details] = await Promise.all([
            fetch(dataFilePath).then(res => res.json()),
            fetch(detailFilePath).then(res => res.json())
          ]);
          grammarData = data;
          grammarDetails = details;
        } catch (error) {
          console.error('数据加载失败', error);
        }
      }

      function renderContent(categoryType) {
        contentDiv.innerHTML = '';
        filteredGrammarData = []; // 清空当前过滤的数据

        if (!categories[categoryType]) return;

        categories[categoryType].forEach(subCategory => {
          const section = document.createElement('section');
          const heading = document.createElement('h2');
          heading.textContent = subCategory;
          section.appendChild(heading);

          const list = document.createElement('ul');
          grammarData
            .filter(item => item.category === subCategory || item.level === subCategory)
            .forEach(item => {
              filteredGrammarData.push(item); // 填充当前页面数据
              const listItem = document.createElement('li');
              const link = document.createElement('a');
              link.href = '#';
              link.textContent = item.name;
              link.addEventListener('click', event => {
                event.preventDefault();
                currentIndex = filteredGrammarData.findIndex(grammar => grammar.item === item.item);
                handleLinkClick(item.item);
                saveState(categoryType, currentIndex);
              });
              listItem.appendChild(link);
              list.appendChild(listItem);
            });

          section.appendChild(list);
          contentDiv.appendChild(section);
        });
      }
  
      // 渲染弹窗内容
      function renderDetailContent(name, content) {
        detailHeader.innerHTML = `
          <span>${name}</span> 
        `;
        detailContent.innerHTML = content;

        detailContent.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', event => {
            const href = link.getAttribute('href');
            const match = href.match(/\/grammar\/(.*)\//);

            if (match && match[1]) {
              // 是 grammar 链接，阻止冒泡并处理点击逻辑
              event.preventDefault();
              event.stopPropagation(); // 阻止事件冒泡，防止触发全局关闭逻辑
              handleLinkClick(match[1]);
            } else {
              // 不是 grammar 链接，允许默认跳转，并在新标签中打开
              event.preventDefault(); // 阻止默认点击行为
              window.open(href, '_blank'); // 在新标签中打开链接
            }
          });
        });

        detailPopup.style.display = 'block';
        detailPopup.scrollTo(0, 0);
      }
  
      // 保存状态到 localStorage
      function saveState(categoryType, index) {
        categoryIndexes[categoryType] = index; // 保存当前页面的编号
        localStorage.setItem('categoryIndexes', JSON.stringify(categoryIndexes));
        localStorage.setItem('selectedCategory', categoryType); // 保存当前页面
        localStorage.setItem('popupVisible', detailPopup.style.display === 'block'); // 弹窗显示状态
      }
  
      // 恢复状态
      function restoreState() {
        const savedIndexes = localStorage.getItem('categoryIndexes');
        const selectedCategory = localStorage.getItem('selectedCategory') || 'レベル順';
        const popupVisible = localStorage.getItem('popupVisible') === 'true';

        if (savedIndexes) {
          categoryIndexes = JSON.parse(savedIndexes);
        }

        renderContent(selectedCategory); // 渲染内容

        // 恢复对应页面的编号
        const savedIndex = categoryIndexes[selectedCategory];
        if (savedIndex !== -1) {
          currentIndex = savedIndex; // 设置当前编号
          const currentItem = filteredGrammarData[currentIndex]; // 获取过滤后的数据项
          handleLinkClick(currentItem.item); // 跳转到编号对应内容
          highlightAndScrollTo(currentIndex, true); // **瞬时滚动**：将 `instant` 设置为 `true`
        }

        if (popupVisible) {
          detailPopup.style.display = 'block'; // 恢复弹窗状态
        }
        restoreToggleState(); // 恢复开关状态
      }

  
      // 处理链接点击
      function handleLinkClick(key) {
        const item = grammarData.find(grammar => grammar.item === key);
        if (item) {
          const detail = grammarDetails.find(detailItem => detailItem.item === key);
          renderDetailContent(item.name, detail ? detail.content : '<p>无法找到对应内容</p>');
          highlightAndScrollTo(currentIndex);
          const selectedCategory = localStorage.getItem('selectedCategory');
          categoryIndexes[selectedCategory] = currentIndex;
          saveState(selectedCategory, currentIndex);
        } else {
          renderDetailContent('未知语法', '<p>无法找到对应语法</p>');
        }
        updateGrayElements();
      }
        
      // 上一项和下一项的点击事件
      function handlePrevClick(event) {
        event.stopPropagation();
        if (currentIndex > 0) {
          currentIndex--;
          const currentItem = filteredGrammarData[currentIndex];
          handleLinkClick(currentItem.item);
          saveState(localStorage.getItem('selectedCategory'), currentIndex);
          highlightAndScrollTo(currentIndex); // 默认平滑滚动
        }
      }
      function handleNextClick(event) {
        event.stopPropagation();
        if (currentIndex < filteredGrammarData.length - 1) {
          currentIndex++;
          const currentItem = filteredGrammarData[currentIndex];
          handleLinkClick(currentItem.item);
          saveState(localStorage.getItem('selectedCategory'), currentIndex);
          highlightAndScrollTo(currentIndex);
        }
      }

      // 监听键盘事件
      document.addEventListener('keydown', event => {
        switch (event.key) {
          case 'ArrowUp':
            event.preventDefault(); // 阻止默认滚动
            handlePrevClick(event);
            break;
          case 'ArrowDown':
            event.preventDefault();
            handleNextClick(event);
            break;
          default:
            break;
        }
      });

      prevButton.addEventListener('click', handlePrevClick);
      nextButton.addEventListener('click', handleNextClick);
  
      // 点击空白区域关闭弹窗
      document.addEventListener('click', event => {
        // 如果点击发生在弹窗内，直接返回，不关闭弹窗
        if (event.target.closest('#detail-popup')) {
          return;
        }

        // 点击其他地方关闭弹窗
        if (!event.target.closest('#detail-popup') &&
            !event.target.closest('#navigation-buttons') &&
            !(event.target.closest('#content') && event.target.tagName === 'A') &&
            !event.target.closest('header')) {
          detailPopup.style.display = 'none';
          saveState(localStorage.getItem('selectedCategory'), currentIndex);
        }
      });
      // 禁用双击放大的功能，移动端优化
      document.addEventListener('dblclick', event => {
        event.preventDefault(); // 阻止默认的双击放大行为
      });
      // 禁止弹窗滚动事件传递到主页面
      detailPopup.addEventListener('wheel', event => {
        const isAtTop = detailPopup.scrollTop === 0;
        const isAtBottom = detailPopup.scrollTop + detailPopup.offsetHeight >= detailPopup.scrollHeight;

        if ((isAtTop && event.deltaY < 0) || (isAtBottom && event.deltaY > 0)) {
          event.preventDefault(); // 阻止默认行为，避免页面滚动
        }
      });
  
      // 初始化
      loadData().then(() => {
        document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', event => {
            event.preventDefault();
            const categoryType = link.getAttribute('data-type');

            saveState(localStorage.getItem('selectedCategory'), currentIndex); // 保存当前页面状态
            renderContent(categoryType); // 渲染新页面
            currentIndex = categoryIndexes[categoryType] !== undefined ? categoryIndexes[categoryType] : -1; // 恢复编号

            // 如果有编号，跳转到对应内容，使用瞬时滚动
            if (currentIndex !== -1) {
              const currentItem = filteredGrammarData[currentIndex];
              handleLinkClick(currentItem.item);
              highlightAndScrollTo(currentIndex, true); // 瞬时滚动
            }

            // 检索栏展开
            if (categoryType === '検索') {
              renderSearchPage();
            }
          });
        });
        restoreState(); // 恢复状态
      });
    });
  </script>
</body>
</html>
